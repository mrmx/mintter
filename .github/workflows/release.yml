name: Release

on:
  push:
    tags:
      - desktop/*.*.*

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: us-east-1

jobs:
  build-binaries:
    runs-on: ${{ matrix.config.os }}
    timeout-minutes: 50
    strategy:
      fail-fast: false
      matrix:
        config:
          - os: ubuntu-latest
            goarch: amd64
            rust_target: x86_64-unknown-linux-gnu
          - os: macos-latest
            goarch: amd64
            rust_target: x86_64-apple-darwin
          - os: macos-latest
            goarch: arm64
            rust_target: aarch64-apple-darwin
          - os: windows-latest
            goarch: amd64
            rust_target: x86_64-pc-windows-msvc
          # - os: windows-latest
          #   goarch: arm64
          #   rust_target: aarch64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v3

      - name: 'Setup Rust'
        uses: actions-rs/toolchain@v1
        with:
          default: true
          override: true
          profile: minimal
          toolchain: stable
          target: ${{ matrix.config.rust_target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.config.rust_target }}

      - name: 'Setup Go'
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: "yarn"

      - name: Install Dependencies
        run: |
          yarn set version latest
           yarn install --immutable

      - name: 'Install native packages'
        if: "matrix.config.os == 'ubuntu-latest'"
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev webkit2gtk-4.0 libayatana-appindicator3-dev librsvg2-dev patchelf

      - uses: actions/cache@v3
        if: "matrix.config.os == 'ubuntu-latest'"
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - uses: actions/cache@v3
        if: "matrix.config.os == 'macos-latest'"
        with:
          path: |
            ~/Library/Caches/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - uses: actions/cache@v3
        if: "matrix.config.os == 'windows-latest'"
        with:
          path: |
            ~\AppData\Local\go-build
            ~\go\pkg\mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build Backend (Unix)
        if: "matrix.config.os != 'windows-latest'"
        run: |
          mkdir -p plz-out/bin/backend
          go build -o plz-out/bin/backend/mintterd-${{ matrix.config.rust_target }} ./backend/cmd/mintterd
        env:
          GOARCH: ${{ matrix.config.goarch }}
          CGO_ENABLED: 1

      - name: Build Backend (Windows)
        if: "matrix.config.os == 'windows-latest'"
        run: |
          mkdir -p plz-out/bin/backend
          go build -o plz-out/bin/backend/mintterd-${{ matrix.config.rust_target }}.exe ./backend/cmd/mintterd
        env:
          GOARCH: ${{ matrix.config.goarch }}
          CGO_ENABLED: 1

      - name: create apple private key file
        if: "matrix.config.os == 'macos-latest'"
        run: |
          mkdir ./desktop/app/private_keys
          echo "$APPLE_API_PRIVKEY" > ./desktop/app/private_keys/AuthKey_$APPLE_API_KEY.p8
        env:
          APPLE_API_PRIVKEY: '${{ secrets.APPLE_API_PRIVKEY }}'
          APPLE_API_KEY: '${{ secrets.APPLE_API_KEY }}'

      - name: create AppImage private key file
        if: "matrix.config.os == 'ubuntu-latest'"
        run: |
          export GPG_TTY=$(tty)
          echo "$APPIMAGE_SIGN_PRIVKEY" | gpg --batch --import
        env:
          APPIMAGE_SIGN_PRIVKEY: '${{ secrets.APPIMAGE_SIGN_PRIVKEY }}'

      - name: Set version in Cargo.toml
        run:
          node scripts/update-cargo-toml.mjs ./desktop/app/Cargo.toml ${{
          github.ref_name }}

      - uses: JonasKruckenberg/tauri-build@v1.2.2
        id: tauri_build
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          ENABLE_CODE_SIGNING: '${{ secrets.APPLE_CERTIFICATE }}'
          APPLE_API_ISSUER: '${{ secrets.APPLE_API_ISSUER }}'
          APPLE_API_KEY: '${{ secrets.APPLE_API_KEY }}'
          APPLE_CERTIFICATE: '${{ secrets.APPLE_CERTIFICATE }}'
          APPLE_CERTIFICATE_PASSWORD:
            '${{ secrets.APPLE_CERTIFICATE_PASSWORD }}'
          APPLE_SIGNING_IDENTITY: '${{ secrets.APPLE_SIGNING_IDENTITY }}'
          TAURI_KEY_PASSWORD: '${{ secrets.TAURI_KEY_PASSWORD }}'
          TAURI_PRIVATE_KEY: '${{ secrets.TAURI_PRIVATE_KEY }}'
          SIGN: '1'
          SIGN_KEY: '${{ secrets.APPIMAGE_SIGN_KEYID }}'
          APPIMAGETOOL_SIGN_PASSPHRASE:
            '${{ secrets.APPIMAGE_SIGN_PASSPHRASE }}'
        with:
          configPath: release.tauri.conf.json
          projectPath: ./desktop/app
          target: ${{ matrix.config.rust_target }}
          debug: true
          args: --verbose

      - name: Upload sourcemaps
        uses: actions/upload-artifact@v3
        with:
          name: sourcemaps-${{ matrix.config.rust_target }}
          path: frontend/app/dist/**/*.map

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: artifacts-${{ matrix.config.goarch }}
          path:
            "${{ join(fromJSON(steps.tauri_build.outputs.artifacts), '\n') }}"

  publish-to-github:
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download amd64 artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Create Sentry Release
        uses: getsentry/action-release@v1
        with:
          environment: 'development'
          version: mintter@${{ needs.get-version.outputs.version }}
          finalize: true
          sourcemaps:
            './artifacts/sourcemaps-aarch64-apple-darwin
            ./artifacts/sourcemaps-x86_64-apple-darwin
            ./artifacts/sourcemaps-x86_64-pc-windows-msvc
            ./artifacts/sourcemaps-x86_64-unknown-linux-gnu'
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}

      - name: Rename .app artifacts
        run: |
          mv ./artifacts/amd64/macos/Mintter.app.tar.gz ./artifacts/amd64/macos/Mintter_x86.app.tar.gz
          mv ./artifacts/arm64/macos/Mintter.app.tar.gz ./artifacts/arm64/macos/Mintter_aarch64.app.tar.gz
          mv ./artifacts/amd64/macos/Mintter.app.tar.gz.sig ./artifacts/amd64/macos/Mintter_x86.app.tar.gz.sig
          mv ./artifacts/arm64/macos/Mintter.app.tar.gz.sig ./artifacts/arm64/macos/Mintter_aarch64.app.tar.gz.sig

      - name: 'create release'
        uses: softprops/action-gh-release@master
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        with:
          draft: false
          files: ./artifacts/**/*

  publish-to-aws:
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download amd64 artifacts
        uses: actions/download-artifact@v3
        with:
          name: artifacts-amd64
          path: artifacts/amd64

      - name: Download arm64 artifacts
        uses: actions/download-artifact@v3
        with:
          name: artifacts-arm64
          path: artifacts/arm64

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: "yarn"

      - name: Install Dependencies
        run: |
          yarn set version latest
           yarn install --immutable

      - name: Generate static updater manifest
        run:
          node scripts/generate-update-manifest-stable.mjs ${{ github.ref_name
          }} > ./artifacts/manifest.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload artifacts to S3
        run: aws s3 sync ./artifacts s3://mintterreleases/ --delete
